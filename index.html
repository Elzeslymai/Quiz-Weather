<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather</title>

    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="site-content">
        <div class="site-header">
            <div class="container">
                <a href="index.html" class="branding">
                    <img src="images/logo.png" alt="" class="logo">
                    <div class="logo-type">
                        <h1 class="site-title">Current Weather</h1>
                        <small class="site-description">find any where you want.</small>
                    </div>
                </a>

                <!-- Default snippet for navigation -->
                <div class="main-navigation">
                    <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <ul class="menu">
                        <li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
                        <li class="menu-item"><a href="contact.html">Contact</a></li>
                    </ul>
                    <!-- .menu -->
                </div>
                <!-- .main-navigation -->

                <div class="mobile-navigation"></div>
            </div>
        </div>
        <!-- .site-header -->

        <div class="hero" data-bg-image="images/banner.jpg">
            <div class="container">
                <form action="#" class="find-location">
                    <input id="city" type="text" placeholder="Find your location...">
                    <input id="find" type="submit" value="Find">
                </form>

            </div>
        </div>
        <div class="forecast-table">
            <div class="container">
                <div class="forecast-container">
                    <div class="today forecast">
                        <div class="forecast-header" id="date">

                        </div>
                        
                        <div class="forecast-content" id="layer1">
                            
                            
                        </div>

                    </div>


                    <div class="forecast">
                        <div class="forecast-header">
                            <div class="day">Wind</div>
                        </div>
                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img src="images/icons/icon2.png" alt="" width=48>
                            </div>
                            <div class="degree">23<sup>o</sup>C</div>
                            <small>18<sup>o</sup></small>
                        </div>
                    </div>

                    <div class="forecast">
                        <div class="forecast-header">
                            <div class="day">Cloudiness</div>
                        </div>
                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img src="images/icons/icon3.png" alt="" width=48>
                            </div>
                            <div class="degree">23<sup>o</sup>C</div>
                            <small>18<sup>o</sup></small>
                        </div>
                    </div>
                    <div class="forecast">
                        <div class="forecast-header">
                            <div class="day">Pressure</div>
                        </div>
                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img src="images/icons/icon4.png" alt="" width=48>
                            </div>
                            <div class="degree">23<sup>o</sup>C</div>
                            <small>18<sup>o</sup></small>
                        </div>
                    </div>

                    <div class="forecast">
                        <div class="forecast-header">
                            <div class="day">Humidity</div>
                        </div>
                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img src="images/icons/icon5.png" alt="" width=48>
                            </div>
                            <div class="degree">23<sup>o</sup>C</div>
                            <small>18<sup>o</sup></small>
                        </div>
                    </div>
                    <div class="forecast">
                        <div class="forecast-header">
                            <div class="day">Sunrise</div>
                        </div>
                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img src="images/icons/icon6.png" alt="" width=48>
                            </div>
                            <div class="degree">23<sup>o</sup>C</div>
                            <small>18<sup>o</sup></small>
                        </div>
                    </div>
                    <div class="forecast">
                        <div class="forecast-header">
                            <div class="day">Sunset</div>
                        </div>
                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img src="images/icons/icon7.png" alt="" width=48>
                            </div>
                            <div class="degree">23<sup>o</sup>C</div>
                            <small>18<sup>o</sup></small>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <footer class="site-footer">
            <div class="container">
                <p class="colophon" align="center">Copyright 2017 ElzeslyMai. Designed by Themezy. All rights reserved</p>
            </div>
        </footer>
        <!-- .site-footer -->
    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
